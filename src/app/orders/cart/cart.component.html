<section *ngFor="let product of tmpArr" class="container">
    <div class="row my-5">
        <div class="col-12 col-md-4">
            <img src={{product.img}} class="img-thumbnail" alt="...">
        </div>
        <div class="col-12 col-md-4">
            <h3>{{product.brand}}</h3>
            <h5>{{product.name}}</h5>
            <p> {{product.description}} </p>
        </div>
        <div class="col-12 col-md-4">
            <div class="d-flex flex-row">
                <span>Quantit√†</span>
                <p class="ms-3 text-black-50"> {{product.quantity}} </p>
                <div>
                    <button class="ms-3 badge bg-primary" (click)="addProduct(product.id)"><span>+</span></button>
                    <button class="ms-3 badge bg-secondary" [disabled]="product.quantity < 1"
                        (click)="decProduct(product.id)">-</button>
                </div>
            </div>

            <p>{{product.onSales}} </p>
            <p>{{product.price | currency: 'EUR'}} </p>
        </div>
    </div>
</section>

<div class="container">
    <hr>
</div>


<section class="container">
    <div class="row my-5 mx-2">
        <div class="col-8">Prezzo Totale</div>
        <div class="col-4 fw-bolder"> {{getTotalPrice() | currency: 'EUR'}} </div>
    </div>
</section>
