<div class="container my-5">
    <nav>
        <div class="nav nav-tabs justify-content-between" id="nav-tab" role="tablist">
          <button class="nav-link" id="nav-cart" [ngClass]="{active: toShow === 'nav-cart'}" (click)="changeView('nav-cart')"><i class="fas fa-cart-arrow-down"></i></button>
          <button class="nav-link" id="nav-checkout" [ngClass]="{active: toShow === 'nav-checkout'}" (click)="changeView('nav-checkout')"><i class="fas fa-user-edit"></i></button>
          <button class="nav-link" id="nav-complete" [ngClass]="{active: toShow === 'nav-complete'}" (click)="changeView('nav-complete')"><i class="fas fa-clipboard-check"></i></button>
          <!-- <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fas fa-cart-arrow-down"></i></button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fas fa-user-edit"></i></button>
          <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><i class="fas fa-clipboard-check"></i></button> -->
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show my-5" id="nav-cart-content" role="tabpanel" [ngClass]="{active: toShow === 'nav-cart'}">
            <app-cart></app-cart>
        </div>
        <div class="tab-pane fade my-5" id="nav-checkout-content" role="tabpanel" [ngClass]="{active: toShow === 'nav-checkout'}">
    
        </div>
        <div class="tab-pane fade my-5" id="nav-contact" role="tabpanel" [ngClass]="{active: toShow === 'nav-complete'}">
            <app-complete></app-complete>
        </div>
      </div>
      <div class="d-flex flex-row-reverse mt-3">
          <button type="button" class="btn btn-primary ms-3" *ngIf="toShow !== 'nav-complete'" (click)="changeView('next')">{{(toShow === 'nav-checkout')? 'Completa' :'Next'}}</button>
        <button type="button" class="btn btn-light" *ngIf="toShow === 'nav-checkout'" (click)="changeView('back')">Back</button>
      </div>
</div>
