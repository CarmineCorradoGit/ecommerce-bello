<div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
    <div class="justify-content-center row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        <div class="col-auto">
            <div class="card h-100">
                <img src={{product.img}} class="card-img-top" alt="{{product.name}}">
                <div class="card-body">
                    <div class="clearfix mb-3">
                        <span class="float-start badge rounded-pill bg-primary">{{product.name}}</span>
                        <span class="float-end price">{{product.price}} &euro;</span>
                    </div>
                    <h5 class="card-title">{{product.description}}</h5>
                    <div class="text-center my-4">
                        <a class="btn btn-warning"><i class="fas fa-shopping-cart"></i> Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
