<div class="container-fluid px-0">
    <div class="row">
      <div class="col-md-12">
           
           <img src="https://images.eprice.it/media/herobanner/sconti-alla-rovescia.jpg" class="img-fluid w-100"
            alt="offerte banner">
            <div class="h-zigzag">
                <h1 class="text-center"><i class="fas fa-chevron-down"></i>Scopri le nostre Offerte<i class="fas fa-chevron-down"></i></h1>
            
            </div>
      </div>
    </div>
</div>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <ng-container *ngFor="let product of products">
                <app-card [prodotto]="product" (addCartEvent)="addCartElement($event)"></app-card>
            </ng-container>
        </div>
    </div>
</div>
